<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div id="display-wrapper" class="top-20"></div>
      <div class="row top-20">
        <span class="mr-5">Step 1</span>
        <label class="form">Flight</label>
        <select name="flights" id="flights2"></select>
        <label class="form ml-5" for="amount">Amount in ETH (0.1 - 1)</label>
        <input type="number" id="amount" min="0.1" max="1" />
        <btn class="btn btn-primary ml-2" id="buy-insurance">Buy insurance</btn>
    </div>
    <div class="row top-20">
          <span class="mr-5">Step 2</span>
          <label class="form">Flight</label>
          <select name="flights" id="flights"></select>
          <btn class="btn btn-primary ml-2" id="submit-oracle"
          >Submit to Oracles</btn
          >
        </div>
        <div class="row top-20">
          <span class="mr-5">Step 3</span>
        <btn class="btn btn-primary ml-2" id="request-payout"
          >Request payout</btn
        >
      </div>
    </main>
  </body>
</html>
